<head>

    <style>
        /* --- æ ¸å¿ƒï¼šGit IDE æ·±è‰²ä¸»é¢˜é…è‰² --- */
        :root {
            --bg-color: #1e222d;
            --text-main: #d7dae0;
            --text-dim: #636d83;
            --accent-line: #3b404e;
            --hover-bg: #282c34;
            
            /* é»˜è®¤é¢œè‰² (å¦‚æœæ²¡æœ‰åŒ¹é…åˆ°é¡¹ç›®) */
            --default-dot: #abb2bf;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: "Consolas", "Monaco", "Courier New", monospace;
            margin: 0; 
            padding: 20px 40px;
        }
        
        /* --- å¤´éƒ¨åŒºåŸŸ --- */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--accent-line);
        }
        .header h1 { 
            margin: 0; 
            font-size: 20px; 
            color: #e06c75; /* æ¢ä¸ªåƒ cherry-pick çš„çº¢è‰² */
            font-weight: normal;
        }
        .header h1::before {
            content: 'root@dev:~/projects $ '; /* æ¨¡æ‹Ÿç»ˆç«¯æç¤ºç¬¦ */
            color: #98c379;
            font-size: 14px;
        }

        /* --- æŒ‰é’®ç»„ --- */
        .header-actions { display: flex; gap: 10px; }
        .btn { text-decoration: none; padding: 5px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; display: flex; align-items: center; border: 1px solid transparent; transition: 0.2s;}
        .btn-refresh { background-color: #2c313a; color: #abb2bf; border: 1px solid #181a1f; }
        .btn-refresh:hover { background-color: #3e4451; }
        .btn-add { background-color: #238636; color: #fff; }

        /* --- æ ¸å¿ƒï¼šæ—¶é—´è½´åˆ—è¡¨æ ·å¼ --- */
        .issue-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            margin-left: 10px;
            border-left: 2px solid var(--accent-line);
        }

        .issue-item { 
            position: relative;
            padding: 12px 0 12px 25px;
            display: flex; 
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
            border-bottom: 1px solid transparent;
        }
        .issue-item:hover { background-color: var(--hover-bg); }

        /* --- åŠ¨æ€å˜è‰²åœ†ç‚¹ --- */
        .issue-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dot-color, var(--default-dot)); /* ä½¿ç”¨åŠ¨æ€å˜é‡ */
            border: 2px solid var(--bg-color);
            box-shadow: 0 0 8px var(--dot-color, transparent); /* è®©å®ƒå‘å…‰ */
        }
        
        .issue-item.closed::before {
            background-color: var(--text-dim) !important;
            box-shadow: none !important;
        }

        /* --- å†…å®¹åŒºåŸŸ --- */
        .issue-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        /* é¡¹ç›®å¾½ç«  (Project Badge) */
        .project-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            color: #1e222d; /*ç”±äºèƒŒæ™¯è‰²äº®ï¼Œæ–‡å­—ç”¨æ·±è‰²*/
            background-color: var(--dot-color, var(--default-dot));
            min-width: 60px;
            text-align: center;
        }

        .issue-title a { 
            text-decoration: none; 
            color: var(--text-main); 
            font-size: 14px;
            font-weight: normal;
        }
        .issue-title a:hover { text-decoration: underline; color: #61afef; }

        .issue-title .closed-del {
            text-decoration: line-through;
            color: var(--text-dim);
        }

        /* --- å…¶ä»–æ ‡ç­¾ --- */
        .labels { display: flex; gap: 5px; }
        .label { 
            font-size: 10px; 
            padding: 1px 6px; 
            border-radius: 4px; 
            border: 1px solid #3b404e;
            color: #abb2bf; 
        }

        .meta { 
            font-size: 12px; 
            color: var(--text-dim); 
            min-width: 150px;
            text-align: right;
            font-family: "Consolas", monospace;
        }

        /* --- çŠ¶æ€æ  --- */
        #status-bar { text-align: center; font-size: 12px; margin-bottom: 10px; padding: 5px; border-radius: 4px; display: none; background: #21252b; color: #98c379; border: 1px solid #282c34;}
    </style>
</head>
<body>

    <div class="header">
        <h1>Overview</h1>
        <div class="header-actions">
            <a href="https://docs.dingtalk.com/i/nodes/vy20BglGWOeEwPNvTYvLj2brJA7depqY?iframeQuery=entrance%3Ddata%26sheetId%3DhERWDMS%26viewId%3DqvGDAH2" target="_blank" class="btn btn-add">
                â• æéœ€æ±‚
            </a>
            <span onclick="forceRefresh()" class="btn btn-refresh">
                ğŸ”„ åˆ·æ–°
            </span>
        </div>
    </div>

    <div id="status-bar"></div>
    <div id="loading" style="text-align:center; color:#58a6ff; margin-top: 20px; font-size: 12px;">scanning repository...</div>
    <ul class="issue-list" id="container"></ul>

    <script>
        // âœ… é…ç½®åŒº
        const owner = 'chengfengsunce'; 
        const repo = 'dashboard'; 
        const CACHE_KEY = 'dashboard_data';
        const CACHE_TIME_KEY = 'dashboard_time';
        const CACHE_DURATION = 60 * 1000; 

        // ğŸ”‘ Token (è‡ªåŠ¨æ‹¼åˆ)
        const t_part1 = 'ghp_Hd1MwqMYrdK';
        const t_part2 = 'wYEu8UCqNYVbwQsxolP1xoRSG';
        const MY_TOKEN = t_part1 + t_part2;

        // ğŸ¨ é¡¹ç›®é…è‰²å®šä¹‰ (åœ¨è¿™é‡Œé…ç½®ä½ çš„å·¥å…·é¢œè‰²!)
        const PROJECT_CONFIG = {
            'é¡¹ç›®:å¤§å±': { color: '#c678dd', name: 'å¤§å±' },     // ç´«è‰²
            'é¡¹ç›®:DeepScan': { color: '#61afef', name: 'DeepScan' }, // è“è‰²
            'é¡¹ç›®:PinPoint': { color: '#98c379', name: 'PinPoint' }, // ç»¿è‰²
            'é¡¹ç›®:è½¨è¿¹': { color: '#e5c07b', name: 'è½¨è¿¹' }       // é»„è‰²
        };

        async function loadIssues(force = false) {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            
            const cachedData = localStorage.getItem(CACHE_KEY);
            const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
            const now = new Date().getTime();

            if (!force && cachedData && cachedTime && (now - cachedTime < CACHE_DURATION)) {
                renderList(JSON.parse(cachedData));
                showStatus('âœ” Cache Loaded');
                loading.style.display = 'none';
                return;
            }

            container.innerHTML = ''; 
            loading.style.display = 'block';

            const headers = { 'Authorization': `token ${MY_TOKEN}` };
            
            try {
                const url = `https://api.github.com/repos/${owner}/${repo}/issues?state=all&sort=updated&direction=desc&per_page=30`;
                const response = await fetch(url, { headers: headers }); 
                
                if (response.status === 403) {
                    if (cachedData) {
                        renderList(JSON.parse(cachedData));
                        showStatus('âš  Rate Limit / Showing Cache');
                    }
                    return;
                }

                const data = await response.json();
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIME_KEY, now);
                renderList(data);
                loading.style.display = 'none';
                showStatus('âœ” Live Data Fetched');

            } catch (e) { 
                if (cachedData) renderList(JSON.parse(cachedData));
                console.error(e); 
            }
        }

        function renderList(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<div style="padding:20px; color:#5c6370; font-size:12px;">No tasks found.</div>';
                return;
            }

            data.forEach(issue => {
                if (issue.pull_request) return;
                
                const li = document.createElement('li');
                li.className = issue.state === 'open' ? 'issue-item' : 'issue-item closed';
                
                // 1. å¯»æ‰¾é¡¹ç›®æ ‡ç­¾
                let projectStyle = null;
                let otherLabelsHtml = '';

                issue.labels.forEach(lbl => {
                    // å¦‚æœæ ‡ç­¾åœ¨æˆ‘ä»¬çš„é…ç½®é‡Œï¼Œå°±æŠŠå®ƒå½“åšé¡¹ç›®æ ‡ç­¾
                    if (PROJECT_CONFIG[lbl.name]) {
                        projectStyle = PROJECT_CONFIG[lbl.name];
                    } else {
                        // å…¶ä»–æ™®é€šæ ‡ç­¾ (å¦‚ bug, feature) æ­£å¸¸æ˜¾ç¤º
                        otherLabelsHtml += `<span class="label">${lbl.name}</span>`; 
                    }
                });

                // 2. æ³¨å…¥é¢œè‰²å˜é‡
                if (projectStyle) {
                    li.style.setProperty('--dot-color', projectStyle.color);
                }

                // 3. æ„é€ é¡¹ç›®å¾½ç«  HTML
                const badgeHtml = projectStyle 
                    ? `<span class="project-badge">${projectStyle.name}</span>` 
                    : `<span class="project-badge" style="background:#5c6370; color:#fff">Task</span>`;

                const date = new Date(issue.updated_at);
                const timeStr = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes() < 10 ? '0'+date.getMinutes() : date.getMinutes()}`;
                
                // æ ‡é¢˜æ ·å¼ï¼šå¦‚æœæ˜¯å…³é—­çš„ï¼ŒåŠ åˆ é™¤çº¿
                const titleHtml = issue.state === 'open' 
                    ? `<a href="${issue.html_url}" target="_blank">${issue.title}</a>`
                    : `<span class="closed-del">${issue.title} (Done)</span>`;

                li.innerHTML = `
                    <div class="issue-content">
                        ${badgeHtml}
                        <div class="issue-title">${titleHtml}</div>
                        <div class="labels">${otherLabelsHtml}</div>
                    </div>
                    <div class="meta">
                        <span>qiao</span>
                        <span style="margin-left: 10px;">${timeStr}</span>
                    </div>
                `;
                container.appendChild(li);
            });
        }

        function showStatus(msg) {
            const bar = document.getElementById('status-bar');
            bar.innerText = msg;
            bar.style.display = 'block';
            setTimeout(() => { bar.style.display = 'none'; }, 3000);
        }

        function forceRefresh() {
            loadIssues(true);
        }
        
        loadIssues();
    </script>
</body>
</html>
