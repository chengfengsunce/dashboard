    <script>
        // âœ… é…ç½®åŒº
        const owner = 'chengfengsunce'; 
        const repo = 'dashboard'; 
        
        // âš™ï¸ ç¼“å­˜é…ç½®
        const CACHE_KEY = 'dashboard_data';
        const CACHE_TIME_KEY = 'dashboard_time';
        const CACHE_DURATION = 60 * 1000; 

        // ğŸ”‘ ä½ çš„ Token (å·²åšé˜²æ£€æµ‹åˆ‡å‰²å¤„ç†)
        // è¿™é‡Œçš„ part1 å’Œ part2 ä¼šè‡ªåŠ¨æ‹¼èµ·æ¥ï¼Œåƒä¸‡åˆ«æŠŠå®ƒä»¬æ‰‹åŠ¨åˆåœ¨ä¸€èµ·å†™ï¼Œå¦åˆ™ä¸Šä¼ ä¼šè¢«GitHubä½œåºŸ
        const t_part1 = 'ghp_Hd1MwqMYrdK';
        const t_part2 = 'wYEu8UCqNYVbwQsxolP1xoRSG';
        const MY_TOKEN = t_part1 + t_part2;

        async function loadIssues(force = false) {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            const statusBar = document.getElementById('status-bar');

            // 1. æ£€æŸ¥ç¼“å­˜
            const cachedData = localStorage.getItem(CACHE_KEY);
            const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
            const now = new Date().getTime();

            if (!force && cachedData && cachedTime && (now - cachedTime < CACHE_DURATION)) {
                console.log('ğŸš€ å‘½ä¸­ç¼“å­˜');
                renderList(JSON.parse(cachedData));
                showStatus('âš¡ï¸ æ•°æ®æ¥è‡ªç¼“å­˜', 'status-cache');
                loading.style.display = 'none';
                return;
            }

            // 2. å‡†å¤‡è¯·æ±‚
            container.innerHTML = ''; 
            loading.style.display = 'block';
            statusBar.style.display = 'none';

            // ç›´æ¥æŠŠ Token å¡è¿›è¯·æ±‚å¤´é‡Œ
            const headers = { 'Authorization': `token ${MY_TOKEN}` };
            
            try {
                const url = `https://api.github.com/repos/${owner}/${repo}/issues?state=all&sort=updated&direction=desc&per_page=20`;
                const response = await fetch(url, { headers: headers }); 
                
                if (response.status === 403) {
                    if (cachedData) {
                        renderList(JSON.parse(cachedData));
                        showStatus('âš ï¸ ä¾ç„¶é™æµï¼Œæ˜¾ç¤ºå†å²ç¼“å­˜', 'status-warn');
                    } else {
                        loading.innerHTML = 'âš ï¸ Token å¯èƒ½å·²è¿‡æœŸæˆ–æ— æ•ˆ';
                    }
                    return;
                }

                const data = await response.json();
                
                // å†™å…¥ç¼“å­˜
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIME_KEY, now);

                renderList(data);
                loading.style.display = 'none';
                // æç¤º Token ç”Ÿæ•ˆ
                showStatus('ğŸ”“ å°Šè´µVIPæ¨¡å¼å·²æ¿€æ´» (Tokenç”Ÿæ•ˆä¸­)', 'status-cache');

            } catch (e) { 
                if (cachedData) {
                    renderList(JSON.parse(cachedData));
                    showStatus('âŒ ç½‘ç»œå¤±è´¥ï¼Œæ˜¾ç¤ºå†å²ç¼“å­˜', 'status-warn');
                } else {
                    loading.innerText = 'âŒ åŠ è½½å¤±è´¥'; 
                }
                console.error(e); 
            }
        }

        // æ¸²æŸ“åˆ—è¡¨å‡½æ•°
        function renderList(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#8b949e">æš‚æ— ä»»åŠ¡<br>è¯·å» GitHub Issues æ–°å»ºä»»åŠ¡</div>';
                return;
            }

            data.forEach(issue => {
                if (issue.pull_request) return;
                const li = document.createElement('li');
                li.className = 'issue-item';
                
                let labelHtml = '';
                issue.labels.forEach(lbl => { 
                    const color = '#' + lbl.color;
                    labelHtml += `<span class="label" style="background-color:${color}; border-color:${color}">${lbl.name}</span>`; 
                });

                const stateIcon = issue.state === 'open' ? 'ğŸŸ¢' : 'ğŸŸ£';
                
                li.innerHTML = `
                    <div class="issue-title">
                        <a href="${issue.html_url}" target="_blank" style="text-decoration:none; color:inherit; display:flex; align-items:center; width:100%">
                            ${stateIcon} <span style="margin-left:8px">${issue.title}</span>
                        </a>
                    </div>
                    <div class="labels">${labelHtml}</div>
                    <div class="meta">
                        <span>#${issue.number}</span>
                        <span>ğŸ•’ ${new Date(issue.updated_at).toLocaleDateString()}</span>
                    </div>
                `;
                container.appendChild(li);
            });
        }

        function showStatus(msg, className) {
            const bar = document.getElementById('status-bar');
            bar.innerText = msg;
            bar.className = className;
            bar.style.display = 'block';
        }

        function forceRefresh() {
            loadIssues(true);
        }
        
        loadIssues();
    </script>
