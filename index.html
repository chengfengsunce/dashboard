<!DOCTYPE html>

    <style>
        /* --- æ ¸å¿ƒï¼šIDE æ·±è“ç°ä¸»é¢˜ --- */
        :root {

            --text-main: #abb2bf;

        .meta {

    </style>
</head>
<body>

    <div class="header">
        <h1>å”®åå·¥å…·å¼€å‘çœ‹æ¿</h1>
        <div class="header-actions">
            <span onclick="resetToken()" class="btn btn-key">ğŸ”‘ è®¾ç½®Token</span>
            <a href="https://docs.dingtalk.com/i/nodes/vy20BglGWOeEwPNvTYvLj2brJA7depqY" target="_blank" class="btn btn-add">â• æéœ€æ±‚</a>
            <span onclick="forceRefresh()" class="btn btn-refresh">ğŸ”„ åˆ·æ–°</span>
        </div>
    </div>

    <div id="status-bar"></div>
    <div id="loading" style="text-align:center; color:#5c6370; margin-top: 40px; font-size: 14px;">å‡†å¤‡å°±ç»ª...</div>
    
    <ul class="issue-list" id="container"></ul>

    <script>
        // âœ… æ ¸å¿ƒé…ç½® (ä¸å†åŒ…å« Token)
        const config = {
            owner: 'chengfengsunce',
            dashboardRepo: 'dashboard',   
            codeRepo: 'deepscan'
        };

        const CACHE_KEY = 'combined_data';
        const TOKEN_KEY = 'gh_private_token'; // æµè§ˆå™¨ç¼“å­˜Key

        // ğŸ” è·å– Token é€»è¾‘
        function getToken() {
            let t = localStorage.getItem(TOKEN_KEY);
            if (!t) {
                t = prompt("è¯·è¾“å…¥ä½ çš„ GitHub Token (ghp_å¼€å¤´):\n(å®ƒåªä¼šä¿å­˜åœ¨ä½ çš„æœ¬åœ°æµè§ˆå™¨é‡Œï¼Œç»å¯¹å®‰å…¨)");
                if (t) {
                    localStorage.setItem(TOKEN_KEY, t); // ä¿å­˜åˆ°æœ¬åœ°
                }
            }
            return t;
        }

        function resetToken() {
            localStorage.removeItem(TOKEN_KEY);
            alert("Token å·²æ¸…é™¤ï¼Œè¯·é‡æ–°åˆ·æ–°é¡µé¢è¾“å…¥");
            location.reload();
        }

        async function fetchAllData(force = false) {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            
            // 1. è·å– Token (å¦‚æœæ²¡æœ‰ä¼šè‡ªåŠ¨å¼¹çª—)
            const token = getToken();
            if (!token) {
                loading.innerText = 'æœªè¾“å…¥ Tokenï¼Œæ— æ³•åŒæ­¥æ•°æ®ã€‚è¯·ç‚¹å‡»ä¸Šæ–¹â€œè®¾ç½®Tokenâ€æŒ‰é’®ã€‚';
                return;
            }

            // ç¼“å­˜æ£€æŸ¥
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (!force && cachedData) {
                // ç®€å•çš„ç¼“å­˜ç­–ç•¥ï¼šå¦‚æœæœ‰ç¼“å­˜å…ˆæ˜¾ç¤ºï¼Œåå°é™é»˜æ›´æ–°
                renderList(JSON.parse(cachedData)); 
            }

            loading.style.display = 'block';
            loading.innerText = 'æ­£åœ¨åŒæ­¥...';

            const headers = { 'Authorization': `token ${token}` };
            
            try {
                const [issuesRes, commitsRes] = await Promise.all([
                    fetch(`https://api.github.com/repos/${config.owner}/${config.dashboardRepo}/issues?state=all&per_page=15`, { headers }),
                    fetch(`https://api.github.com/repos/${config.owner}/${config.codeRepo}/commits?per_page=15`, { headers })
                ]);

                if (issuesRes.status === 401 || commitsRes.status === 401) {
                    localStorage.removeItem(TOKEN_KEY); // Token åºŸäº†ï¼Œè‡ªåŠ¨æ¸…é™¤
                    alert("Token æ— æ•ˆæˆ–å·²è¿‡æœŸï¼è¯·é‡æ–°è¾“å…¥ã€‚");
                    location.reload(); 
                    return;
                }

                if (issuesRes.status === 404 || commitsRes.status === 404) {
                    loading.innerText = 'æ‰¾ä¸åˆ°ä»“åº“ï¼Œè¯·æ£€æŸ¥ Token æ˜¯å¦å‹¾é€‰äº† repo æƒé™ï¼Œæˆ–ä»“åº“åæ˜¯å¦æ­£ç¡®';
                    return;
                }

                const issues = await issuesRes.json();
                const commits = await commitsRes.json();

                const mappedCommits = commits.map(c => ({
                    id: c.sha.substring(0, 7),
                    title: c.commit.message, 
                    updated_at: c.commit.author.date,
                    html_url: c.html_url,
                    is_commit: true,
                    project_name: 'DeepScanå·¡æ£€', 
                    project_color: '#61afef' 
                }));

                const combined = [...issues, ...mappedCommits].sort((a, b) => {
                    const dateA = new Date(a.updated_at || a.commit?.author.date);
                    const dateB = new Date(b.updated_at || b.commit?.author.date);
                    return dateB - dateA;
                });

                localStorage.setItem(CACHE_KEY, JSON.stringify(combined));
                renderList(combined);
                loading.style.display = 'none';
                showStatus('âœ” åŒæ­¥æˆåŠŸ');

            } catch (e) { 
                console.error(e); 
                loading.innerText = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
            }
        }

        function renderList(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            data.forEach(item => {
                if (item.pull_request) return;
                const li = document.createElement('li');
                li.className = item.is_commit ? 'issue-item is-commit' : (item.state === 'open' ? 'issue-item' : 'issue-item closed');
                
                let projectInfo = null;
                if (item.is_commit) {
                    projectInfo = { name: item.project_name, color: item.project_color };
                } else {
                    item.labels?.forEach(lbl => {
                        if (lbl.name.startsWith('é¡¹ç›®:')) {
                            projectInfo = { color: '#' + lbl.color, name: lbl.name.replace('é¡¹ç›®:', '') };
                        }
                    });
                }
                li.style.setProperty('--dot-color', projectInfo?.color || '#5c6370');
                
                const badgeHtml = projectInfo ? `<span class="project-badge">${projectInfo.name}</span>` : ``; 
                const date = new Date(item.updated_at || item.commit?.author.date);
                const timeStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;

                li.innerHTML = `
                    <div class="issue-content">
                        ${badgeHtml}
                        <div class="issue-title"><a href="${item.html_url}" target="_blank">${item.title}</a></div>
                    </div>
                    <div class="meta"><span>qiao</span><span>${timeStr}</span></div>
                `;
                container.appendChild(li);
            });
        }

        function showStatus(msg) {
            const bar = document.getElementById('status-bar');
            bar.innerText = msg;
            bar.style.display = 'block';
            setTimeout(() => { bar.style.display = 'none'; }, 3000);
        }

        function forceRefresh() { fetchAllData(true); }
        fetchAllData();
    </script>
</body>
