            --text-main: #d7dae0;     /* ä»£ç é«˜äº®ç™½ */

            --accent-dot: #c678dd;    /* é‚£ä¸ªæ ‡å¿—æ€§çš„ç´«è‰²åœ†ç‚¹ */

        /* --- å¤´éƒ¨åŒºåŸŸ --- */
        .header {

            align-items: center; 
            margin-bottom: 30px;
            padding-bottom: 15px;

            font-weight: normal;
        }
        .header h1::before {
            content: 'origin/main '; /* æ¨¡æ‹Ÿ Git åˆ†æ”¯å‰ç¼€ï¼Œå¢åŠ æå®¢æ„Ÿ */
            color: var(--text-dim);

        /* --- æŒ‰é’®ç»„ (ä¿æŒåŸæ ·ï¼Œå¾®è°ƒé¢œè‰²é€‚é…) --- */
        .header-actions { display: flex; gap: 10px; }
        .btn { text-decoration: none; padding: 5px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; display: flex; align-items: center; border: 1px solid transparent; transition: 0.2s;}
        .btn-refresh { background-color: #2c313a; color: #abb2bf; border: 1px solid #181a1f; }

        /* --- æ ¸å¿ƒï¼šæ—¶é—´è½´åˆ—è¡¨æ ·å¼ --- */
        .issue-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            margin-left: 10px; /* ç»™åœ†ç‚¹ç•™ä½ç½® */
            border-left: 2px solid var(--accent-line); /* å·¦ä¾§è´¯ç©¿ç«–çº¿ */
        }

        .issue-item { 
            position: relative; /* ä¸ºäº†å®šä½åœ†ç‚¹ */
            padding: 12px 0 12px 25px; /* å·¦ä¾§ç•™ç©ºç»™åœ†ç‚¹ */
            display: flex;

            align-items: center;

            border-bottom: 1px solid transparent; /* å ä½ */
        }

        .issue-item:hover {
            background-color: var(--hover-bg); /* æ‚¬åœæ•´è¡Œå˜è‰² */
        }

        /* --- é‚£ä¸ªç´«è‰²çš„å°åœ†ç‚¹ --- */
        .issue-item::before {
            content: '';
            position: absolute;
            left: -6px; /* æ­£å¥½å‹åœ¨ç«–çº¿ä¸Š (ç«–çº¿å®½2pxï¼Œåœ†ç‚¹å®½10pxï¼Œåç§» -4px - 1px) */
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent-dot);
            border: 2px solid var(--bg-color); /* ç»™åœ†ç‚¹åŠ ä¸ªèƒŒæ™¯è‰²æè¾¹ï¼Œçœ‹èµ·æ¥æ˜¯ç©ºçš„ */
            box-shadow: 0 0 5px rgba(198, 120, 221, 0.4); /* å¾®å¼±å‘å…‰ */
        }
        
        /* é’ˆå¯¹å·²å®Œæˆä»»åŠ¡ï¼ˆç´«è‰²å˜æˆç°è‰²åœ†ç‚¹ï¼‰ */
        .issue-item.closed::before {
            background-color: var(--text-dim);
            box-shadow: none;

        /* --- æ ‡é¢˜å’Œæ–‡å­— --- */
        .issue-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .issue-title a {

        .issue-title a:hover { text-decoration: underline; color: #61afef; }

        /* --- æ ‡ç­¾ (å˜æˆå°èƒ¶å›Š) --- */
        .labels { display: flex; gap: 5px; }
        .label { 
            font-size: 10px; 
            padding: 1px 6px; 
            border-radius: 4px;

        /* --- å³ä¾§æ—¶é—´å’Œä½œè€… --- */
        .meta { 
            font-size: 12px; 
            color: var(--text-dim); 
            min-width: 150px;
            text-align: right;
            font-family: "Consolas", monospace;

        /* --- çŠ¶æ€æç¤ºæ¡ --- */
        #status-bar { text-align: center; font-size: 12px; margin-bottom: 10px; padding: 5px; border-radius: 4px; display: none; background: #21252b; color: #98c379; border: 1px solid #282c34;}

<body>

    <div class="header">
        <h1>Dashboard / å”®åç ”å‘</h1>
        <div class="header-actions">
            <a href="https://docs.dingtalk.com/i/nodes/vy20BglGWOeEwPNvTYvLj2brJA7depqY?iframeQuery=entrance%3Ddata%26sheetId%3DhERWDMS%26viewId%3DqvGDAH2" target="_blank" class="btn btn-add">
                â• æéœ€æ±‚
            </a>
            <span onclick="forceRefresh()" class="btn btn-refresh">
                ğŸ”„ åˆ·æ–°
            </span>
        </div>
    </div>

    <div id="status-bar"></div>
    <div id="loading" style="text-align:center; color:#58a6ff; margin-top: 20px; font-size: 12px;">git fetch origin...</div>
    
    <ul class="issue-list" id="container"></ul>

    <script>
        // âœ… é…ç½®åŒº
        const owner = 'chengfengsunce'; 
        const repo = 'dashboard'; 
        
        // âš™ï¸ ç¼“å­˜é…ç½®
        const CACHE_KEY = 'dashboard_data';
        const CACHE_TIME_KEY = 'dashboard_time';
        const CACHE_DURATION = 60 * 1000; 

        // ğŸ”‘ ä½ çš„ Token (å·²åˆ†å‰²ä¿æŠ¤)
        const t_part1 = 'ghp_Hd1MwqMYrdK';
        const t_part2 = 'wYEu8UCqNYVbwQsxolP1xoRSG';
        const MY_TOKEN = t_part1 + t_part2;

        async function loadIssues(force = false) {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            
            // 1. æ£€æŸ¥ç¼“å­˜
            const cachedData = localStorage.getItem(CACHE_KEY);
            const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
            const now = new Date().getTime();

            if (!force && cachedData && cachedTime && (now - cachedTime < CACHE_DURATION)) {
                renderList(JSON.parse(cachedData));
                showStatus('âœ” å·²åŠ è½½æœ¬åœ°ç¼“å­˜ (Local Cache)');
                loading.style.display = 'none';
                return;
            }

            // 2. å‡†å¤‡è¯·æ±‚
            container.innerHTML = ''; 
            loading.style.display = 'block';

            const headers = { 'Authorization': `token ${MY_TOKEN}` };
            
            try {
                const url = `https://api.github.com/repos/${owner}/${repo}/issues?state=all&sort=updated&direction=desc&per_page=30`;
                const response = await fetch(url, { headers: headers }); 
                
                if (response.status === 403) {
                    if (cachedData) {
                        renderList(JSON.parse(cachedData));
                        showStatus('âš  é™æµä¿æŠ¤ä¸­ï¼Œå±•ç¤ºå†å²æ•°æ®');
                    } else {
                        loading.innerHTML = 'âš  API Rate Limit Exceeded';
                    }
                    return;
                }

                const data = await response.json();
                
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIME_KEY, now);

                renderList(data);
                loading.style.display = 'none';
                showStatus('âœ” è¿œç¨‹æ•°æ®åŒæ­¥å®Œæˆ (Fetched)');

            } catch (e) { 
                if (cachedData) renderList(JSON.parse(cachedData));
                console.error(e); 
            }
        }

        // æ¸²æŸ“åˆ—è¡¨å‡½æ•° (é€‚é…æ–°æ ·å¼)
        function renderList(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<div style="padding:20px; color:#5c6370; font-size:12px;">No commits/issues found.</div>';
                return;
            }

            data.forEach(issue => {
                if (issue.pull_request) return;
                const li = document.createElement('li');
                // å¦‚æœå…³æ‰äº†ï¼ŒåŠ ä¸ª closed ç±»åå˜ç°
                li.className = issue.state === 'open' ? 'issue-item' : 'issue-item closed';
                
                let labelHtml = '';
                issue.labels.forEach(lbl => { 
                    const color = '#' + lbl.color;
                    labelHtml += `<span class="label" style="background-color:${color};">${lbl.name}</span>`; 
                });

                // æ ¼å¼åŒ–æ—¶é—´ 2026/1/20 20:02
                const date = new Date(issue.updated_at);
                const timeStr = `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes() < 10 ? '0'+date.getMinutes() : date.getMinutes()}`;

                // æ¨¡æ‹Ÿ Git Log ç»“æ„
                li.innerHTML = `
                    <div class="issue-content">
                        <div class="issue-title">
                            <a href="${issue.html_url}" target="_blank">${issue.title}</a>
                        </div>
                        <div class="labels">${labelHtml}</div>
                    </div>
                    <div class="meta">
                        <span>qiao</span> <span style="margin-left: 10px;">${timeStr}</span>
                    </div>
                `;
                container.appendChild(li);
            });
        }

        function showStatus(msg) {
            const bar = document.getElementById('status-bar');
            bar.innerText = msg;
            bar.style.display = 'block';
            setTimeout(() => { bar.style.display = 'none'; }, 3000);
        }

        function forceRefresh() {
            loadIssues(true);
        }
        
        loadIssues();
    </script>
</body>
