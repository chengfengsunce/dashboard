        /* --- æ ¸å¿ƒï¼šIDE æ·±è“ç°ä¸»é¢˜ (One Dark é£æ ¼) --- */
        :root {

            --text-main: #abb2bf;

            --hover-bg: #2c313a;

        body {

        /* --- å¤´éƒ¨åŒºåŸŸ (æ— å›¾æ ‡æç®€è®¾è®¡) --- */
        .header {

        .header h1 {

        /* --- æŒ‰é’®ç»„ --- */
        .header-actions { display: flex; gap: 10px; }
        .btn { text-decoration: none; padding: 6px 14px; border-radius: 4px; font-size: 13px; cursor: pointer; display: flex; align-items: center; border: 1px solid transparent; transition: 0.2s; font-weight: 500;}
        .btn-refresh { background-color: #2c313a; color: #abb2bf; }

        /* --- åˆ—è¡¨åŒºåŸŸ (Git Log é£æ ¼æ—¶é—´è½´) --- */
        .issue-list {

        /* --- åŠ¨æ€åœ†ç‚¹ --- */
        .issue-item::before {

            transform: translateY(-50%);

            border: 3px solid var(--bg-color); /* ç©ºå¿ƒæ„Ÿæ•ˆæœ */

        /* ä»£ç æäº¤è®°å½• (Commit) çš„åœ†ç‚¹å‘å…‰æ•ˆæœ */
        .issue-item.is-commit::before {
            box-shadow: 0 0 8px var(--commit-blue);
        }

        /* ä»»åŠ¡å®Œæˆåçš„æ ·å¼ */
        .issue-item.closed::before { background-color: var(--text-dim) !important; }
        .issue-item.closed .issue-title a { color: var(--text-dim); text-decoration: line-through; }

        /* --- å†…å®¹å±•ç¤º --- */
        .issue-content {

        /* åŠ¨æ€å¾½ç«  (è‡ªåŠ¨è¯†åˆ«é¡¹ç›®) */
        .project-badge {

        /* --- å³ä¾§å…ƒæ•°æ® --- */
        .meta { 
            font-size: 13px;

<body>

    <div class="header">
        <h1>å”®åå·¥å…·å¼€å‘çœ‹æ¿</h1>
        <div class="header-actions">
            <a href="https://docs.dingtalk.com/i/nodes/vy20BglGWOeEwPNvTYvLj2brJA7depqY" target="_blank" class="btn btn-add">
                â• æéœ€æ±‚
            </a>
            <span onclick="forceRefresh()" class="btn btn-refresh">
                ğŸ”„ åˆ·æ–°
            </span>
        </div>
    </div>

    <div id="status-bar"></div>
    <div id="loading" style="text-align:center; color:#5c6370; margin-top: 40px; font-size: 14px;">æ­£åœ¨åŒæ­¥ä»£ç åº“åŠ¨æ€...</div>
    
    <ul class="issue-list" id="container"></ul>

    <script>
        // âœ… æ ¸å¿ƒé…ç½®
        const config = {
            owner: 'chengfengsunce',
            dashboardRepo: 'dashboard',   // å­˜æ”¾ä¸»ä»»åŠ¡çš„ä»“åº“
            codeRepo: 'deepscan',         // å­˜æ”¾å¼€å‘ä»£ç çš„ä»“åº“
            token: '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' // ä½ çš„å…æ­»é‡‘ç‰Œ
        };

        const CACHE_KEY = 'combined_data';
        const CACHE_TIME_KEY = 'combined_time';
        const CACHE_DURATION = 60 * 1000; 

        async function fetchAllData(force = false) {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            
            // æ£€æŸ¥ç¼“å­˜é€»è¾‘
            const cachedData = localStorage.getItem(CACHE_KEY);
            const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
            const now = new Date().getTime();

            if (!force && cachedData && cachedTime && (now - cachedTime < CACHE_DURATION)) {
                renderList(JSON.parse(cachedData));
                showStatus('âœ” å·²åŠ è½½æœ¬åœ°ç¼“å­˜');
                loading.style.display = 'none';
                return;
            }

            container.innerHTML = ''; 
            loading.style.display = 'block';

            const headers = { 'Authorization': `token ${config.token}` };
            
            try {
                // ğŸš€ åŒæ—¶æŠ“å– Issues å’Œ Commits
                const [issuesRes, commitsRes] = await Promise.all([
                    fetch(`https://api.github.com/repos/${config.owner}/${config.dashboardRepo}/issues?state=all&per_page=15`, { headers }),
                    fetch(`https://api.github.com/repos/${config.owner}/${config.codeRepo}/commits?per_page=15`, { headers })
                ]);

                const issues = await issuesRes.json();
                const commits = await commitsRes.json();

                // ğŸ”„ å°†ä»£ç æäº¤è½¬æ¢ä¸ºçœ‹æ¿è®°å½•æ ¼å¼
                const mappedCommits = commits.map(c => ({
                    id: c.sha.substring(0, 7),
                    title: c.commit.message, // ç›´æ¥è¯»å–ä½ çš„ Git commit message
                    updated_at: c.commit.author.date,
                    html_url: c.html_url,
                    is_commit: true,
                    // è‡ªåŠ¨è¯†åˆ«ä¸º DeepScan é¡¹ç›®
                    project_name: 'DeepScanå·¡æ£€', 
                    project_color: '#61afef' 
                }));

                // æ’åºï¼šæŒ‰æ—¶é—´ä»æ–°åˆ°æ—§
                const combined = [...issues, ...mappedCommits].sort((a, b) => {
                    const dateA = new Date(a.updated_at || a.commit?.author.date);
                    const dateB = new Date(b.updated_at || b.commit?.author.date);
                    return dateB - dateA;
                });

                localStorage.setItem(CACHE_KEY, JSON.stringify(combined));
                localStorage.setItem(CACHE_TIME_KEY, now);

                renderList(combined);
                loading.style.display = 'none';
                showStatus('âœ” ä»£ç åº“åŒæ­¥æˆåŠŸ');

            } catch (e) { 
                console.error(e); 
                loading.innerText = 'åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ– Token æƒé™';
            }
        }

        function renderList(data) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            data.forEach(item => {
                if (item.pull_request) return;
                
                const li = document.createElement('li');
                // åˆ¤æ–­æ˜¯ä»»åŠ¡è¿˜æ˜¯ä»£ç æäº¤ï¼Œåº”ç”¨ä¸åŒæ ·å¼
                li.className = item.is_commit ? 'issue-item is-commit' : (item.state === 'open' ? 'issue-item' : 'issue-item closed');
                
                let projectInfo = null;

                if (item.is_commit) {
                    // ä»£ç æäº¤è‡ªåŠ¨å½’ç±»
                    projectInfo = { name: item.project_name, color: item.project_color };
                } else {
                    // ä»»åŠ¡ä¾ç„¶é€šè¿‡æ ‡ç­¾è¯†åˆ«
                    item.labels?.forEach(lbl => {
                        if (lbl.name.startsWith('é¡¹ç›®:')) {
                            projectInfo = { color: '#' + lbl.color, name: lbl.name.replace('é¡¹ç›®:', '') };
                        }
                    });
                }

                // è®¾ç½®é¢œè‰²å˜é‡
                li.style.setProperty('--dot-color', projectInfo?.color || '#5c6370');

                const badgeHtml = projectInfo ? `<span class="project-badge">${projectInfo.name}</span>` : ``; 
                const date = new Date(item.updated_at || item.commit?.author.date);
                const timeStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;

                li.innerHTML = `
                    <div class="issue-content">
                        ${badgeHtml}
                        <div class="issue-title">
                            <a href="${item.html_url}" target="_blank">${item.title}</a>
                        </div>
                    </div>
                    <div class="meta">
                        <span>qiao</span>
                        <span>${timeStr}</span>
                    </div>
                `;
                container.appendChild(li);
            });
        }

        function showStatus(msg) {
            const bar = document.getElementById('status-bar');
            bar.innerText = msg;
            bar.style.display = 'block';
            setTimeout(() => { bar.style.display = 'none'; }, 3000);
        }

        function forceRefresh() { fetchAllData(true); }
        fetchAllData();
    </script>
